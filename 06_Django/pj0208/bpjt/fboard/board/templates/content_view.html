{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뷰페이지</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/read.css' %}">
  <script>
    function deleteBtn() {
      alert("삭제된 게시글은 복구되지 않습니다.");
      if (confirm('게시글을 정말 삭제하시겠습니까?')){
        location.href="{% url 'board:bdelete' board.b_no %}"
      }
    }
  </script>
</head>
<body>
<section>
    <h1>NOTICE</h1>

    <table>
      <colgroup>
        <col width="80%">
        <col width="10%">
        <col width="10%">
      </colgroup>

      {% if board %}
        <tr>
          <th colspan="3">제목</th>
        </tr>
        <tr>
          <td colspan="3"><strong>{{board.b_title}}</strong></td>
        </tr>
        <tr>
          <td>내용</td>
          <td>작성자 {{board.b_id}}</td>
          <td>조회수 {{board.b_hit}}</td>
        </tr>
        <tr>
          <td colspan="3" class="article">{{board.b_content}}</td>
        </tr>
      
        <tr>
          <td colspan="3"><strong>다음글</strong> <span class="separator">|</span>{{board.b_title}}</td>
        </tr>
        <tr>
          <td colspan="3"><strong>이전글</strong> <span class="separator">|</span>{{board.b_title}}</td>
        </tr>
      {% endif %}
    </table>

    <a href="{% url 'board:blist' %}"><div class="list">목록</div></a>
    <a onclick="deleteBtn()"><div class="list">삭제</div></a>
    <a href="{% url 'board:bmodify' board.b_no %}"><div class="list">수정</div></a>
    <a href=""><div class="list">답변달기</div></a>
  </section>
</body>
</html>
