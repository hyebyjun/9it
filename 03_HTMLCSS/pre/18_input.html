<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>fun cool programming~~</TITLE>
	</HEAD>
	<BODY>
		<h1>여러가지 입력요소들</h1>
		<form action="" method="get">
			<h2>글자입력</h2>
			<input type="text" name="nickname" size="40"/>

			<h2>비밀번호 입력</h2>
			<input type="password" name="pwd" size="40"/>

			<h2>한 개만 선택하는 선택지 : radio</h2>
			<input type="radio" id="female" checked name="gender" value="F"/>
			<label for="female">여자</label>

			<input type="radio" id="male" checked name="gender" value="M"/>
			<label for="male">남자</label>

			<input type="radio" id="etc" checked name="gender" value="G"/>
			<label for="etc">???</label>

			<h2>여러 개 선택하는 선택지 : checkbox</h2>
			<h3>취미 선택</h3>
			<input type="checkbox" id="game" name="hobby" value="game"/>
			<label for="game">게임</label>

			<input type="checkbox" id="reading" name="hobby" value="reading"/>
			<label for="reading">독서</label>

			<input type="checkbox" id="movie" name="hobby" value="movie"/>
			<label for="movie">영화감상</label>

			<input type="checkbox" id="sleeping" name="hobby" value="sleeping"/>
			<label for="sleeping">잠자기</label>

			<h2>여러 줄의 문장입력 : textarea</h2>
			<h3>프로필 글</h3>
			<textarea cols="45" rows="5"></textarea>

			<h2>생년월일</h2>
			<select name="year">
			<option selected>연도를 선택하세요.</option>
			<option value="2021">2021년</option>
			<option value="2020">2020년</option>
			<option value="2019">2019년</option>
			</select>
			<select name="month">
			<option selected>월</option>
			<option value="1">1월</option>
			<option value="2">2월</option>
			<option value="3">3월</option>
			</select>
		</form>
	</BODY>
</HTML>
