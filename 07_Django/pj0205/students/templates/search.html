<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {border:1px solid black;
                        border-collapse: collapse;
                        text-align: center;}
        table {width: 550px;}
        th {width: 200px;}
    </style>
</head>
<body>
    <h3>학생 조회 페이지</h3>
    <form action="{% url 'students:regSearCon' %}" method="get">
        <label>검색 옵션 ✔</label>
        <input type="radio" id="name" checked name="search" value="name"/>
        <label for="name">이름</label>
        <input type="radio" id="age" checked name="search" value="age"/>
        <label for="age">나이</label>
        <input type="radio" id="major" checked name="search" value="major"/>
        <label for="major">학과</label>
        <input type="radio" id="grade" checked name="search" value="grade"/>
        <label for="grade">학년</label>
        <input type="radio" id="gender" checked name="search" value="gender"/>
        <label for="gender">성별</label>
        <br>
        <input type="text" name="keyword">
        <input type="submit" value="검색">
    </form>
    
    <h3>조회 학생 리스트</h3>
    <table>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>학과</th>
            <th>학년</th>
            <th>성별</th>
        </tr>
        {% if searchList %}
            {% for stu in searchList %}
            <tr>
                <td>{{stu.s_name}}</td>
                <td>{{stu.s_age}}</td>
                <td>{{stu.s_major}}</td>
                <td>{{stu.s_grade}}</td>
                <td>{{stu.s_gender}}</td>
            </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="5">검색 결과가 없습니다.</td>
            </tr>
        {% endif %}
    </table>
    <br>
    <p><a href="/">메인 페이지로 이동</a></p>
</body>
</html>
