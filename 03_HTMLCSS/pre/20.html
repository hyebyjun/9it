<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE>newsletter</TITLE>
	</HEAD>
	<BODY>
		<form action="" method="get">
		<table border="1">
		<tr><td colspan="2">뉴스레터 수신에 동의합니까?</td></tr>
		<tr><td align="center"><input type="radio" id="yes" checked name="newsletter" value="Y"/></td><td><label for="yes">예</label></td></tr>
		<tr><td align="center"><input type="radio" id="no" checked name="newsletter" value="N"/></td><td><label for="no">아니오</label></td></tr>

		<tr><td colspan="2">취미는 무엇입니까?</td></tr>
		<tr><td align="center"><input type="checkbox" id="hiking" name="hobby" value="hiking"/></td><td><label for="hiking">등산</label></td></tr>
		<tr><td align="center"><input type="checkbox" id="travel" name="hobby" value="travel"/></td><td><label for="travel">여행</label></td></tr>
		<tr><td align="center"><input type="checkbox" id="music" name="hobby" value="music"/></td><td><label for="music">음악감상</label></td></tr>

		<tr><td align="center">레벨</td><td><select name="level"><option selected>레벨을 선택하세요.</option>
		<option value="1">Lv. 1</option><option value="2">Lv. 2</option><option value="3">Lv. 3</option></select></td></tr>
		<tr><td align="center">사진</td><td><input type="text" name="photo" size="15"/><input type="button" value="찾아보기..."/></td></tr>
		<tr><td align="center">내용</td><td><textarea cols="45" rows="5"></textarea></td></tr>
		<tr><td colspan="2" align="center"><input type="submit" value="등록"/><input type="button" value="취소"/></td></tr>
		</tabel></form>
	</BODY>
</HTML>
