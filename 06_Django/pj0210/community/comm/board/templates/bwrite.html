{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,500,700,900&display=swap&subset=korean" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/write.css' %}">
</head>
<body>
<section>
    <h1>게시글 작성</h1>
    <hr>

    <form action="{% url 'board:bwriteOk' %}" name="write" method="post" enctype="multipart/form-data">
      <table>
        {% csrf_token %}
        <colgroup>
          <col width="15%">
          <col width="85%">
        </colgroup>
        <tr>
          <th>작성자</th>
          <td>
            <input type="text" name="id" value={{request.session.s_id}} readonly>
            {% comment %} 여기에 이제 로그인 후 이름 자동 채워지게 value로 설정 {% endcomment %}
          </td>
        </tr>
        <tr>
          <th>제목</th>
          <td>
            <input type="text" name="title">
          </td>
        </tr>
        <tr>
          <th>내용</th>
          <td>
            <textarea name="content" cols="50" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <th>이미지 표시</th>
          <td>
            <input type="file" name="img" id="file">
            {% comment %} 인풋 타입이 file이면 버튼 클릭 시 첨부창 나옴ㅎㅎ {% endcomment %}
          </td>
        </tr>
      </table>
      <hr>
      <div class="button-wrapper">
        <button type="submit" class="write">작성 완료</button>
        <button type="button" class="cancel" onclick="javascript:location.href='/board/blist'">취소</button>
      </div>
    </form>

  </section>

</body>
</html>
