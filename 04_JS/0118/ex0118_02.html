<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 15;
        var num2 = 3;  //document에 출력(write)하라는 의미와 비슷
        document.write("num1+num2는 ",num1+num2,"입니다.<br/>");
        document.write("num1-num2는 ",num1-num2,"입니다.<br/>");
        document.write("num1*num2는 ",num1*num2,"입니다.<br/>");
        document.write("num1/num2는 ",num1/num2,"입니다.<br/>");

        num3 = num2++;
        document.write(num3,"<br/>");
        document.write(num2,"<br/>");

        num3 = num2++;
        document.write(num3,"<br/>");
        document.write(num2,"<br/>");

        num3 = ++num2;
        document.write(num3,"<br/>");
        document.write(num2,"<br/>");
    </script>  <!--js는 ; 필수!!!-->
</body>
</html>
